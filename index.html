<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Développeuse Web Full Stack - Création d'applications web modernes et performantes">
  <title>Mayssa Ochy - Développeuse Web Full Stack</title>
  
  <!-- Préchargement des polices -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  
  <!-- Style critique inlined -->
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --accent-color: #ff6f61;
      --text-color: #2d3748;
      --bg-light: #f9f9f9;
    }

    /* Style minimal pour le contenu visible immédiatement */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .initial-load {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
  </style>
</head>
<body>
  <header class="initial-load">
    <nav class="container">
      <a href="/" class="brand">Mayssa Ochy</a>
      <button class="menu-toggle" aria-label="Menu mobile">
        <span class="hamburger"></span>
      </button>
      <ul class="nav__list">
        <li><a href="#about" class="nav__link">À propos</a></li>
        <li><a href="#skills" class="nav__link">Compétences</a></li>
        <li><a href="#projects" class="nav__link">Projets</a></li>
        <li><a href="#contact" class="nav__link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero container initial-load">
      <div class="hero__content">
        <h1 class="hero__title">Transformons vos idées en réalité numérique</h1>
        <div class="typewriter">
          <span class="typewriter-text"></span>
        </div>
        <a href="#contact" class="btn">Commencer un projet</a>
      </div>
      <canvas class="hero__canvas" id="particles"></canvas>
    </section>

    <!-- Sections restantes avec lazy loading -->
    <section id="about" class="section container lazy">
      <!-- Contenu chargé dynamiquement -->
    </section>
  </main>

  <!-- Chargement différé des ressources non critiques -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'">
  
  <script>
    // Chargement asynchrone des scripts
    window.addEventListener('load', function() {
      const scripts = [
        'https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js',
        'scripts/main.js'
      ];
      
      scripts.forEach(src => {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        document.body.appendChild(script);
      });
    });

    // Gestionnaire de navigation mobile
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      this.classList.toggle('active');
      document.querySelector('.nav__list').classList.toggle('active');
    });
  </script>
</body>
</html>
