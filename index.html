<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio de Mayssa Ochy - Développeuse Web Full Stack spécialisée en React et Node.js">
  <title>Mayssa Ochy - Développeuse Web Full Stack</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --accent-color: #ff6f61;
      --text-color: #333;
      --bg-light: #f9f9f9;
    }

    /* Général */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: var(--text-color);
      line-height: 1.6;
      background: var(--bg-light);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      padding: 5rem 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Header amélioré */
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .nav__list {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .nav__link {
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 2rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav__link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }

    .nav__link:hover::before {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 6rem 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .hero__content {
      max-width: 600px;
      text-align: center;
    }

    .hero__image {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 1rem;
      overflow: hidden;
      position: relative;
    }

    .hero__image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(0,0,0,0.1));
    }

    /* Timeline améliorée */
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 2rem auto;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      width: 2px;
      height: 100%;
      background: var(--primary-color);
    }

    .timeline__item {
      position: relative;
      width: 50%;
      padding: 1.5rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 2rem 0;
    }

    .timeline__item:nth-child(odd) {
      left: 0;
      transform: translateX(calc(50% - 1px));
    }

    .timeline__item:nth-child(even) {
      left: 50%;
    }

    /* Formulaire de contact fonctionnel */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 0.5rem;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .timeline::before {
        left: 20px;
      }

      .timeline__item {
        width: 100%;
        left: 0 !important;
        transform: none !important;
        margin-left: 40px;
      }

      .hero {
        padding: 4rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="container">
      <ul class="nav__list">
        <li><a href="#about" class="nav__link">À propos</a></li>
        <li><a href="#skills" class="nav__link">Compétences</a></li>
        <li><a href="#projects" class="nav__link">Projets</a></li>
        <li><a href="#contact" class="nav__link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero container">
      <div class="hero__content">
        <h1 class="hero__title">Mayssa Ochy</h1>
        <p class="hero__subtitle">Développeuse Web Full Stack</p>
        <p>Je crée des expériences web exceptionnelles avec des technologies modernes</p>
        <a href="#contact" class="btn">Me contacter</a>
      </div>
      <div class="hero__image">
        <img src="assets/hero-image.jpg" alt="Mayssa Ochy" loading="lazy">
      </div>
    </section>

    <!-- Sections restantes avec structure similaire -->
  </main>

  <footer>
    <div class="container">
      <div class="social-links">
        <a href="https://github.com/mayssaochy" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/mayssaochy" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>

  <script>
    // Intersection Observer pour les animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.section').forEach(section => {
      observer.observe(section);
    });

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
